<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div class="header">
		<h1>Sign Up</h1>
	</div>
	<form>
		<h1><span>1</span> Your basic info</h1>
		<label>Name:</label><br/>
		<input type="text" id="name" name="name"/><br/><br/>
		<label>Email:</label><br/>
		<input type="text" id="email" name="email"/><br/><br/>
		<label>Password:</label><br/>
		<input type="text" id="pw" name="pw"/><br/><br/>
		<label>Age:</label><br/>
		<input type="radio" id="age" name="age" value="Under 13"/>
		<label>Under 13</label><br/>
		<input type="radio" id="age" name="age" value="13 or older"/>
		<label>13 or older</label><br/>
		<h1><span>2</span> Your profile</h1>
	</form>
</body>
</html>
